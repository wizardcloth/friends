<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Play With Me?</title>
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #e0e0e0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-family: 'Cursive', sans-serif;
            color: #ff66b2;
            font-size: 50px;
            margin-top: 20%;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .button {
            width: 250px;
            height: 70px; /* Adjusted to fit both buttons */
            background-color: #ff66b2;
            padding: 15px 30px;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff3385;
        }

        .no-button {
            background-color: #ff66b2;
            padding: 15px 30px;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 61%;
            left: 65%;
            transform: translate(-50%, -50%); /* Centers the No button inside Yes */
        }

        .no-button:hover {
            background-color: #ff2222;
        }

        @keyframes jump {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -50px);
            }
            50% {
                transform: translate(100px, 0);
            }
            75% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .jumping {
            animation: jump 0.8s ease-in-out infinite;
        }

        @media (max-width: 767px) {
            /* h1 {
                font-size: 36px; 
                margin-top: 10%;
            } */

            .button {
                width: 200px;
                height: 60px;
                font-size: 20px;
                margin-top: 20px;
            }

            .no-button {
                left: 50%;
                width: 150px; 
                height: 50px;
                font-size: 20px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Will You Play With Me?</h1>
        <a href="/page2.html">
            <button class="button">Yes, of course!</button>
        </a>
        <button class="no-button" onclick="moveNoButton()">No!</button>
    </div>

    <script>
        function moveNoButton() {
            var noButton = document.querySelector('.no-button');
            noButton.classList.add('jumping');

            // After the animation ends, reset the position within the screen bounds
            setTimeout(function () {
                noButton.classList.remove('jumping');

                // Randomize the position of the "No" button within the container
                var container = document.querySelector('.container');
                var containerWidth = container.offsetWidth;
                var containerHeight = container.offsetHeight;
                
                var randomX = Math.random() * (containerWidth - noButton.offsetWidth);
                var randomY = Math.random() * (containerHeight - noButton.offsetHeight);

                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            }, 800); // 800ms is the duration of the animation
        }
    </script>

</body>
</html>
